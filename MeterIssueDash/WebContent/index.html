<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metering Issues | Login</title>
    <link rel = "stylesheet" href = "css/bootstrap.css" type = "text/css" />
    <link rel = "stylesheet" href = "css/styles.css" type = "text/css" />
</head>

<body id = "index">
	<div class="container">
		<form id = "login" action = "MeterControllerServlet" method ="POST">
		  <div class="form-group">
		    <label for="inUsername">Username</label>
		    <input type="text" class="form-control" id="inUsername" name ="username" placeholder="Email">
		  </div>
		  <div class="form-group">
		    <label for="inPassword">Password</label>
		    <input type="password" class="form-control" id="inPassword" name = "password" placeholder="Password">
		  </div>
		  <button type="submit" class="btn btn-success">Submit</button>
		</form>
	</div>
</body>
</html>
